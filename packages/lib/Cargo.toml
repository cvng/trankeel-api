[package]
name = "trankeel"
version = "0.6.0"
edition = "2021"

[lib]
doctest = false

[features]
async-stripe = ["trankeel-core/async-stripe"]
pdfmonkey = ["trankeel-core/pdfmonkey"]
sendinblue = ["trankeel-core/sendinblue"]

[dependencies]
function_name = "0.2.0"
futures = "0.3.1"
log = "0.4.14"
serde_json = "1.0"
sqlx = { version = "0.5.11", features = [ "postgres", "tls", "runtime-tokio-native-tls" ] }
trankeel-core = { path = "../core" }
trankeel-data = { path = "../data" }
trankeel-kit = { path = "../kit" }
trankeel-ops = { path = "../ops" }
