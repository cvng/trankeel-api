[package]
name = "trankeel"
version = "0.2.0"
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[lib]
doctest = false

[dependencies]
async-graphql = { version = "2.9.10", git = "https://github.com/async-graphql/async-graphql" }
chrono = "0.4.19"
liquid = "0.23.0"
log = "0.4.14"
trankeel-core = { path = "../core" }
trankeel-data = { path = "../data" }
trankeel-kit = { path = "../kit" }
serde = "1.0"
serde_json = "1.0"
validator = { version = "0.14.0", features = ["derive"] }
