[package]
name = "piteo"
version = "0.1.1"
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
async-graphql = { version = "2.9.10", git = "https://github.com/async-graphql/async-graphql", features = ["uuid"] }
chrono = "0.4.19"
log = "0.4.14"
piteo-core = { path = "../core" }
piteo-data = { path = "../data" }
serde = "1.0"
serde_json = "1.0"
validator = { version = "0.14.0", features = ["derive"] }
