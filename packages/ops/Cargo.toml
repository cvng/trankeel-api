[package]
name = "trankeel-ops"
version = "0.3.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[lib]
doctest = false

[dependencies]
async-graphql = "3.0.13"
chrono = "0.4.19"
thiserror = "1.0.30"
trankeel-core = { path = "../core" }
trankeel-data = { path = "../data" }
serde = "1.0"
serde_json = "1.0"
validator = { version = "0.14.0", features = ["derive"] }
