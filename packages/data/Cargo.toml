[package]
name = "trankeel-data"
version = "0.3.0"
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[lib]
doctest = false

[dependencies]
async-graphql = "2.10.8"
async-stripe = { version = "0.13.0-rc3", default-features = false, features = ["runtime-tokio-hyper", "billing"] }
chrono = { version = "0.4.19", features = ["serde"] }
chronoutil = "0.2.3"
diesel = { version = "1.4.8", features = ["postgres", "r2d2", "uuidv07", "serde_json", "chrono", "numeric"] }
diesel_as_jsonb = "0.1.2"
diesel-derive-enum = { version = "1.1.1", features = ["postgres"] }
diesel-derive-newtype = "0.1.2"
eyre = "0.6.5"
trankeel-kit = { path = "../kit" }
rust_decimal = { version = "1.17.0", features = ["db-diesel-postgres"] }
rust_decimal_macros = "1.17.0"
serde = "1.0"
serde_json = "1.0"
uuid = { version = "0.8.2", features = ["serde", "v4"] }
