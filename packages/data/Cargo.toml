[package]
name = "piteo-data"
version = "0.1.0"
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
async-graphql = { version = "2.9.10", git = "https://github.com/async-graphql/async-graphql" }
chrono = { version = "0.4.19", features = ["serde"] }
diesel = { version = "1.4.7", features = ["postgres", "r2d2", "uuidv07", "serde_json", "chrono", "numeric"] }
diesel_as_jsonb = "0.1.2"
diesel-derive-newtype = "0.1.2"
diesel_enum_derive = "0.1.3"
rust_decimal = { version = "1.15", features = ["db-diesel-postgres"] }
serde = "1.0"
serde_json = "1.0"
uuid = "0.8.2"
